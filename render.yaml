services:
  - type: web
    name: twitch-chatgpt-bot
    runtime: node
    branch: main
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard - get it from https://platform.openai.com/account/api-keys
      - key: CHANNELS
        sync: false  # Set this in Render dashboard - your Twitch channel name (e.g., "yourchannel")
      - key: TWITCH_USER
        sync: false  # Set this in Render dashboard - your bot's Twitch username
      - key: TWITCH_AUTH
        sync: false  # Set this in Render dashboard - generate at https://twitchapps.com/tmi/
      - key: RENDER_EXTERNAL_URL
        sync: false  # Set this in Render dashboard - your Render service URL
      - key: GPT_MODE
        value: "CHAT"
      - key: HISTORY_LENGTH
        value: "5"
      - key: MODEL_NAME
        value: "gpt-3.5-turbo"
      - key: COMMAND_NAME
        value: "!gpt"
      - key: SEND_USERNAME
        value: "true"
      - key: ENABLE_TTS
        value: "false"
      - key: ENABLE_CHANNEL_POINTS
        value: "false"
      - key: COOLDOWN_DURATION
        value: "10"
