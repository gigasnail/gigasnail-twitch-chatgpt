services:
  - type: web
    name: twitch-chatgpt-bot
    runtime: node
    branch: main
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHANNELS
        sync: false
      - key: GPT_MODE
        value: "CHAT"
      - key: HISTORY_LENGTH
        value: "3"
      - key: MODEL_NAME
        value: "gpt-3.5-turbo"
      - key: COMMAND_NAME
        value: "chat"
      - key: TWITCH_USER  # Your bot's Twitch username
        sync: false
      - key: TWITCH_CLIENT_ID  # From Twitch Developer Console (for production OAuth)
        sync: false
      - key: TWITCH_CLIENT_SECRET  # From Twitch Developer Console (for production OAuth)
        sync: false
      - key: TWITCH_REDIRECT_URI  # Your Render URL + /auth/twitch/callback
        value: "https://your-app-name.onrender.com/auth/twitch/callback"
      - key: TWITCH_AUTH  # Legacy method - use OAuth above for production
        sync: false
      - key: SEND_USERNAME
        value: "true"
      - key: ENABLE_TTS
        value: "false"
      - key: ENABLE_CHANNEL_POINTS
        value: "false"
      - key: COOLDOWN_DURATION
        value: "10"
